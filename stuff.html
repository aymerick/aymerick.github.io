---
layout: default
title: Stuff
body-id: stuff
---

<div class="container">
    <div class="row">
        <h1>Stuff</h1>
        <ul class="posts">
          {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
    </div>
</div>
